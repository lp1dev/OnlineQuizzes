    <script>
        // DOM Elements
        const setupSection = document.getElementById('setup-section');
        const quizSection = document.getElementById('quiz-section');
        const resultsSection = document.getElementById('results-section');
        const examTitle = document.getElementById('exam-title');
        const examSubtitle = document.getElementById('exam-subtitle');
        const examStats = document.getElementById('exam-stats');
        const errorMessage = document.getElementById('error-message');
        const loadingIndicator = document.getElementById('loading-indicator');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationSection = document.getElementById('explanation-section');
        const overallExplanation = document.getElementById('overall-explanation');
        const prevBtn = document.getElementById('prev-btn');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressText = document.getElementById('progress-text');
        const domainDisplay = document.getElementById('domain-display');
        const finalScore = document.getElementById('final-score');
        const totalQuestions = document.getElementById('total-questions');
        const passStatus = document.getElementById('pass-status');
        const restartBtn = document.getElementById('restart-btn');
        const footer = document.getElementById('footer');

        // Quiz state
        let quizConfig = {};
        let quizState = {
            questions: [],
            currentQuestionIndex: 0,
            score: 0,
            userAnswers: [],
            showExplanation: false
        };

        // Show loading indicator
        loadingIndicator.style.display = 'block';

        // Load quiz configuration from JSON
        function loadQuizConfig() {
            fetch('quizz.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(config => {
                    quizConfig = config;
                    initQuizConfig();
                    loadQuizFromCsv();
                })
                .catch(error => {
                    loadingIndicator.style.display = 'none';
                    showError(`Failed to load quiz configuration: ${error.message}`);
                    console.error('Error loading quiz config:', error);
                });
        }

        // Initialize quiz configuration from JSON
        function initQuizConfig() {
            // Set title and subtitle
            examTitle.textContent = quizConfig.title;
            examSubtitle.textContent = quizConfig.subtitle;

            // Create stats boxes
            examStats.innerHTML = '';
            quizConfig.stats.forEach(stat => {
                const statBox = document.createElement('div');
                statBox.className = 'stat-box';
                statBox.innerHTML = `
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">
                        <i class="fas ${stat.icon}"></i> ${stat.label}
                    </div>
                `;
                examStats.appendChild(statBox);
            });

            footer.innerHTML = quizConfig.footerText;
        }

        // Load quiz from CSV URL
        function loadQuizFromCsv() {
            // Show loading indicator
            loadingIndicator.querySelector('p').textContent = 'Loading questions...';

            fetch(quizConfig.csvUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    parseCsv(csvText);
                    loadingIndicator.style.display = 'none';
                    setupSection.style.display = 'none';
                    quizSection.style.display = 'block';
                    displayQuestion();
                })
                .catch(error => {
                    loadingIndicator.style.display = 'none';
                    showError(`Failed to load questions: ${error.message}`);
                    console.error('Error loading CSV:', error);
                });
        }

        // Parse CSV data
        function parseCsv(csvText) {
            const rows = parseCsvText(csvText);
            if (rows.length < 2) {
                showError('Invalid CSV format - not enough rows');
                return;
            }

            const headers = rows[0].map(header => header.trim());
            quizState.questions = [];

            for (let i = 1; i < rows.length; i++) {
                const values = rows[i];
                if (values.length < 17) continue;

                const question = {
                    text: values[0].trim(),
                    type: values[1].trim().toLowerCase(),
                    options: [],
                    correctAnswers: [],
                    overallExplanation: values[values.length - 2] ? values[values.length - 2].trim() : '',
                    domain: values[values.length - 1] ? values[values.length - 1].trim() : ''
                };


                // Parse correct answers (convert to zero-indexed)
                const correctAnswers = values[values.length - 3].split(',').map(num => parseInt(num.trim()) - 1);
                question.correctAnswers = correctAnswers.filter(num => !isNaN(num) && num >= 0);

                // Parse answer options and explanations
                for (let j = 0; j < 6; j++) {
                    const optionIndex = j + 2;
                    const explanationIndex = optionIndex + 6;

                    if (values[optionIndex] && values[optionIndex].trim() !== '' && values[optionIndex].length > 1) {
                        question.options.push({
                            text: values[optionIndex].trim(),
                            explanation: values[explanationIndex] ? values[explanationIndex].trim() : ''
                        });
                    }
                }

                quizState.questions.push(question);
            }

            if (quizState.questions.length === 0) {
                showError('No valid questions found in the CSV file');
                return;
            }

            // Initialize user answers array
            quizState.userAnswers = new Array(quizState.questions.length).fill(null);
        }

        // Proper CSV parsing with quoted fields
        function parseCsvText(csvText) {
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let inQuotes = false;
            let escapeNext = false;

            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];

                if (escapeNext) {
                    currentField += char;
                    escapeNext = false;
                    continue;
                }

                if (char === '\\') {
                    escapeNext = true;
                    continue;
                }

                if (char === '"') {
                    inQuotes = !inQuotes;
                    continue;
                }

                if (char === ',' && !inQuotes) {
                    currentRow.push(currentField);
                    currentField = '';
                    continue;
                }

                if (char === '\n' && !inQuotes) {
                    currentRow.push(currentField);
                    rows.push(currentRow);
                    currentRow = [];
                    currentField = '';
                    continue;
                }

                if (char === '\r') {
                    continue;
                }

                currentField += char;
            }

            // Add the last field and row
            if (currentField !== '' || inQuotes) {
                currentRow.push(currentField);
            }
            if (currentRow.length > 0) {
                rows.push(currentRow);
            }

            return rows;
        }

        // Display current question
        function displayQuestion() {
            const question = quizState.questions[quizState.currentQuestionIndex];

            // Update progress
            progressText.textContent = `Question: ${quizState.currentQuestionIndex + 1}/${quizState.questions.length}`;
            domainDisplay.textContent = `${question.domain || 'General'}`;

            // Set question text
            questionText.textContent = question.text;

            // Clear previous options
            optionsContainer.innerHTML = '';

            // Create new options
            question.options.forEach((option, index) => {
                const optionId = `option${index + 1}`;

                const optionElement = document.createElement('div');
                optionElement.className = 'option';

                const isSelected = Array.isArray(quizState.userAnswers[quizState.currentQuestionIndex]) ?
                    quizState.userAnswers[quizState.currentQuestionIndex].includes(index) :
                    quizState.userAnswers[quizState.currentQuestionIndex] === index;

                if (isSelected) {
                    optionElement.classList.add('selected');
                }

                optionElement.innerHTML = `
                    <input type="${question.type === 'multiple' ? 'checkbox' : 'radio'}" 
                           name="answer" 
                           id="${optionId}" 
                           value="${index}"
                           ${isSelected ? 'checked' : ''}>
                    <label for="${optionId}">${option.text}</label>
                `;

                // Add click event to select the option
                optionElement.addEventListener('click', () => {
                    if (quizState.showExplanation) return;

                    if (question.type === 'multiple') {
                        const checkbox = optionElement.querySelector('input');
                        checkbox.checked = !checkbox.checked;
                        optionElement.classList.toggle('selected', checkbox.checked);
                    } else {
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('selected');
                            opt.querySelector('input').checked = false;
                        });
                        optionElement.classList.add('selected');
                        optionElement.querySelector('input').checked = true;
                    }
                });

                optionsContainer.appendChild(optionElement);
            });

            // Reset explanation
            explanationSection.style.display = 'none';
            quizState.showExplanation = false;

            // Update buttons
            prevBtn.disabled = quizState.currentQuestionIndex === 0;
            submitBtn.style.display = 'block';
            nextBtn.style.display = 'none';
        }

        // Submit answer
        function submitAnswer() {
            const question = quizState.questions[quizState.currentQuestionIndex];
            let selectedOptionIndex;

            if (question.type === 'multiple') {
                // For multiple choice, collect all checked options
                const selectedOptions = [];
                document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                    selectedOptions.push(parseInt(checkbox.value));
                });
                selectedOptionIndex = selectedOptions;
            } else {
                // For single choice, get the selected radio button
                const selectedOption = document.querySelector('input[name="answer"]:checked');
                selectedOptionIndex = selectedOption ? parseInt(selectedOption.value) : null;
            }

            // Store user answer
            quizState.userAnswers[quizState.currentQuestionIndex] = selectedOptionIndex;

            // Check if answer is correct
            let isCorrect = false;

            let selectedAnswers = []
            if (!Array.isArray(selectedOptionIndex)) {
                selectedAnswers.push(selectedOptionIndex)
            } else {
                selectedAnswers = selectedOptionIndex
            }
            isCorrect = selectedAnswers.sort().join(',') === question.correctAnswers.sort().join(',');

            if (isCorrect) {
                explanationSection.className = "explanation"
                quizState.score++;
            } else {
                explanationSection.className = "explanation incorrect"
            }

            // Show explanation
            overallExplanation.textContent = question.overallExplanation || 'No explanation provided.';
            explanationSection.style.display = 'block';
            quizState.showExplanation = true;

            // Update buttons
            submitBtn.style.display = 'none';
            nextBtn.style.display = 'block';
        }

        // Navigation functions
        function goToNextQuestion() {
            if (quizState.currentQuestionIndex < quizState.questions.length - 1) {
                quizState.currentQuestionIndex++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function goToPreviousQuestion() {
            if (quizState.currentQuestionIndex > 0) {
                quizState.currentQuestionIndex--;
                displayQuestion();
            }
        }

        // Show results
        function showResults() {
